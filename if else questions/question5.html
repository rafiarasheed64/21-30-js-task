<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question5</title>
</head>
<body>
    <script>
         let numbers1 = Number( prompt("Enter Number")  )
         console.log(numbers1);
         if(  numbers1 % 4 == 0  ){
            console.log(numbers1, "leap year");
        }
        else if( numbers1 % 4 != 0 )  {
            console.log(numbers1, "non leap year");
        }
    </script>
    
</body>
