<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question7</title>
</head>
<body>
    <script>
        let Obt_marks = Number(prompt("enter marks"))
        let subject = prompt("Enter Subject")
        
        
        
        if(  subject == "Bio" ){
            console.log(Obt_marks / 60 * 100,"% B")
        }
        else if( subject == "Math" ){
            console.log(Obt_marks / 60*100, "% M");
        }
        else if( subject == "Chemistry" ){
            console.log(Obt_marks / 60*100, "% C");
        }
        else if( subject == "Physics" ){
            console.log(Obt_marks / 60*100, "% P");
        }
        else if( subject == "English" ){
            console.log(Obt_marks / 60*100, "% E");
        }
        else if( subject == "Urdu" ){
            console.log(Obt_marks / 60*100, "% U");
        }
        else if( subject == "Islamiyat" ){
            console.log(Obt_marks / 50*100, "% I");
        }
        else if( subject == "Pak Studies" ){
            console.log(Obt_marks / 50*100, "% PS");
        }


    </script>
    
</body>
</html>
