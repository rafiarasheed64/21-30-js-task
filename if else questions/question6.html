<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question6</title>
</head>
<body>
    <script>
        let temperature = Number(prompt("enter temp"))
        let unit = prompt("Enter Unit")
        if(unit == "F"){
            let celcius = temperature *9/5+32
            console.log(celcius, "C");
        }
        else if( unit =="C"){
            let fahrenheit =temperature-32*5/9
            console.log(fahrenheit, "F");
        }

    </script>
    
</body>
</html>
