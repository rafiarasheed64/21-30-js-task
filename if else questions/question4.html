<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question4</title>
</head>
<body>
    <script>
        let numbers1 = Number( prompt("Enter Number")  )
        
        if(  numbers1 % 2 == 0  ){
            console.log(numbers1, "Even Number");
        }
        else if( numbers1 % 2 != 0 )  {
            console.log(numbers1, "Odd Number");
        }
    </script>
</body>
