        // Q2: How do you clone an object in JavaScript?

        // in clone ....array as is it copy in new array
        let arr = ["apple", "mango", "grapes"]
        let arr1 = ["banana", "melon", "pineapple"]
        // 1st method
        let newClonedArray = [...arr, ...arr1]
        console.log(newClonedArray);


        let objData = { name: "Ali", age: 22 }
        console.log(objData);
        let newClonedObj = { ...objData }
        console.log(newClonedObj);

        let data = { name: "Ali", age: 22, performance: "excelant" }
        console.log(data);
        // 2nd method
        let newObj = Object.assign({}, data)
        console.log(newObj);

        // Q4: What is event delegation in JavaScript?

        // Attach an event listener to the parent element

        const parentElement = document.getElementById('parent');

        parentElement.addEventListener('click', function (event) {
            console.log(event);
            // Check if the clicked element is one of the child buttons
            if (event.target.classList.contains('child')) {
                // Perform the desired action
                alert(`Button "${event.target.textContent}" clicked!`);
            }
        });
